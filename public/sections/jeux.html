<div class="quiz-container">
  <div id="quiz"></div>
  <div class="progress-bar"><div id="progress" class="progress"></div></div>
  <div id="result"></div>
  <button id="restartBtn" onclick="restartQuiz()" style="display:none;">Rejouer</button>
</div>

<script>
let currentLevel = 0;
let currentQuestion = 0;
let score = 0;
let usedQuestions = [];
let answering = false;

const quizQuestions = [
[{question:"Qui a construit l'arche?",options:["No√©","Mo√Øse","Abraham","David"],answer:0},
{question:"Combien de jours Dieu a-t-il cr√©√© le monde?",options:["5","6","7","8"],answer:1},
{question:"Qui a √©t√© aval√© par un gros poisson?",options:["Jonas","Pierre","Paul","Jean"],answer:0},
{question:"Quel est le premier livre de la Bible?",options:["Exode","Gen√®se","L√©vitique","Nombres"],answer:1},
{question:"Qui a trahi J√©sus?",options:["Pierre","Jean","Judas","Thomas"],answer:2}],
[{question:"Qui a √©t√© la premi√®re femme?",options:["Sara","√àve","Rachel","Rebecca"],answer:1},
{question:"Quel ap√¥tre a dout√© de la r√©surrection?",options:["Pierre","Jean","Thomas","Philippe"],answer:2},
{question:"Qui a √©crit l'Apocalypse?",options:["Pierre","Paul","Jean","Jacques"],answer:2}]
];

function showQuestion() {
  const quizDiv = document.getElementById("quiz");
  let questions = quizQuestions[currentLevel];
  
  if(currentQuestion < questions.length) {
    const q = questions[currentQuestion];
    quizDiv.innerHTML = `<div class='question'>${q.question}</div><div class='options'>${q.options.map((opt, i) => `<button onclick='checkAnswer(${i}, this)'>${opt}</button>`).join('')}</div>`;
    document.getElementById("progress").style.width = ((currentQuestion + 1) / questions.length) * 100 + "%";
  } else {
    document.getElementById("result").innerHTML = `Niveau ${currentLevel + 1} termin√©! Score: ${score}/${questions.length}`;
    document.getElementById("restartBtn").style.display = "block";
  }
}

function checkAnswer(selected, btn) {
  if(answering) return;
  answering = true;
  
  let questions = quizQuestions[currentLevel];
  let correct = selected === questions[currentQuestion].answer;
  
  document.querySelectorAll(".options button").forEach(b => b.disabled = true);
  
  if(correct) {
    score++;
    btn.style.background = "green";
  } else {
    btn.style.background = "red";
  }
  
  setTimeout(() => {
    currentQuestion++;
    answering = false;
    showQuestion();
  }, 1500);
}

function restartQuiz() {
  currentLevel = 0;
  currentQuestion = 0;
  score = 0;
  answering = false;
  document.getElementById("result").innerHTML = "";
  document.getElementById("restartBtn").style.display = "none";
  showQuestion();
}

showQuestion();
</script>
