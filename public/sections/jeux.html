<style>
  .quiz-container {
    background: rgba(255,255,255,0.05);
    border-radius: 10px;
    padding: 20px;
    max-width: 700px;
    margin: auto;
  }
  .question {
    margin: 20px 0;
    font-size: 18px;
    font-weight: 500;
  }
  .options button {
    display: block;
    width: 100%;
    margin: 8px 0;
    padding: 12px;
    border: 2px solid rgba(255,255,255,0.2);
    border-radius: 8px;
    cursor: pointer;
    background: rgba(255,255,255,0.1);
    color: white;
    transition: all 0.3s;
    font-size: 14px;
  }
  .options button:hover:not(:disabled) {
    background: rgba(255,255,255,0.2);
    border-color: rgba(255,255,255,0.4);
  }
  .options button:disabled { cursor: not-allowed; opacity: 0.9; }
  #result {
    margin-top: 20px;
    font-size: 18px;
    font-weight: bold;
    padding: 15px;
    background: rgba(26,188,156,0.2);
    border-radius: 8px;
  }
  .progress-bar {
    width: 100%;
    background: rgba(255,255,255,0.1);
    border-radius: 10px;
    margin: 15px 0;
    height: 20px;
    overflow: hidden;
  }
  .progress {
    height: 100%;
    background: linear-gradient(90deg, #1abc9c, #16a085);
    width: 0%;
    transition: width 0.3s;
  }
  #restartBtn {
    margin-top: 15px;
    padding: 12px 30px;
    background: linear-gradient(90deg, #6a11cb, #2575fc);
    border: none;
    border-radius: 8px;
    color: white;
    cursor: pointer;
    font-size: 16px;
    transition: transform 0.2s;
  }
  #restartBtn:hover { transform: scale(1.05); }
</style>

<div class="quiz-container">
  <div id="quiz"></div>
  <div class="progress-bar"><div id="progress" class="progress"></div></div>
  <div id="result"></div>
  <button id="restartBtn" onclick="restartQuiz()" style="display:none;">Rejouer</button>
</div>

<script>
let currentLevel = 0;
let currentQuestion = 0;
let score = 0;
let answering = false;

// Charger les questions depuis Firebase Storage
async function loadQuizQuestions() {
  try {
    const response = await fetch('https://firebasestorage.googleapis.com/v0/b/automatisation-e8348.firebasestorage.app/o/quiz-questions.js?alt=media');
    const scriptText = await response.text();
    eval(scriptText);
    showQuestion();
  } catch (error) {
    console.error('Erreur chargement quiz:', error);
    document.getElementById("quiz").innerHTML = "<p style='color:red'>Erreur de chargement</p>";
  }
}

function showQuestion() {
  if(!window.quizQuestions) {
    document.getElementById("quiz").innerHTML = "<p>Chargement...</p>";
    loadQuizQuestions();
    return;
  }
  
  const quizDiv = document.getElementById("quiz");
  let questions = window.quizQuestions[currentLevel];
  
  if(currentQuestion < questions.length) {
    const q = questions[currentQuestion];
    quizDiv.innerHTML = `<div class='question'>${q.question}</div><div class='options'>${q.options.map((opt, i) => `<button onclick='checkAnswer(${i}, this)'>${opt}</button>`).join('')}</div>`;
    document.getElementById("progress").style.width = ((currentQuestion + 1) / questions.length) * 100 + "%";
  } else {
    document.getElementById("result").innerHTML = `Niveau ${currentLevel + 1} terminÃ©! Score: ${score}/${questions.length}`;
    if(currentLevel < window.quizQuestions.length - 1) {
      setTimeout(() => {
        currentLevel++;
        currentQuestion = 0;
        score = 0;
        showQuestion();
      }, 2000);
    } else {
      document.getElementById("restartBtn").style.display = "block";
    }
  }
}

function checkAnswer(selected, btn) {
  if(answering) return;
  answering = true;
  
  let questions = window.quizQuestions[currentLevel];
  let correct = selected === questions[currentQuestion].answer;
  
  document.querySelectorAll(".options button").forEach(b => b.disabled = true);
  
  if(correct) {
    score++;
    btn.style.background = "green";
  } else {
    btn.style.background = "red";
  }
  
  setTimeout(() => {
    currentQuestion++;
    answering = false;
    showQuestion();
  }, 1500);
}

function restartQuiz() {
  currentLevel = 0;
  currentQuestion = 0;
  score = 0;
  answering = false;
  document.getElementById("result").innerHTML = "";
  document.getElementById("restartBtn").style.display = "none";
  showQuestion();
}

showQuestion();
</script>
